<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Profile & Settings â€” HU CMS</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/all.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Mobile Sidebar -->
        <div
            class="offcanvas bg-hu-dark offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5
                    class="offcanvas-title text-white"
                    id="offcanvasSidebarLabel"
                >
                    Menu
                </h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body p-0">
                <div id="sidebarContainerMobile"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Main -->
                <main
                    class="col-lg-10 container d-lg-block p-4 bg-hu-light gap-5"
                >
                    <div class="row mb-2">
                        <h1>Profile & Settings</h1>
                    </div>
                    <div class="row card">
                        <div class="card-header">
                            <ul
                                class="nav nav-tabs card-header-tabs h6"
                                id="myTab"
                                role="tablist"
                            >
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link active"
                                        id="profile-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#profile"
                                        type="button"
                                        role="tab"
                                        aria-controls="profile"
                                        aria-selected="true"
                                    >
                                        My Profile
                                    </button>
                                </li>

                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="settings-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#settings"
                                        type="button"
                                        role="tab"
                                        aria-controls="settings"
                                        aria-selected="false"
                                    >
                                        System Settings
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="card-body">
                            <div class="tab-content p-3" id="myTabContent">
                                <!-- Profile Tab -->
                                <div
                                    class="tab-pane fade show active text-black"
                                    id="profile"
                                    role="tabpanel"
                                    aria-labelledby="profile-tab"
                                >
                                    <form>
                                        <h5>Personal Information</h5>
                                        <div
                                            class="d-flex justify-content-between gap-2"
                                        >
                                            <div class="w-50">
                                                <label
                                                    for="id"
                                                    class="form-label"
                                                    >ID</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control bg-light"
                                                    id="id"
                                                    value="A001"
                                                    readonly
                                                />
                                            </div>
                                            <div class="w-50">
                                                <label
                                                    for="fullName"
                                                    class="form-label"
                                                    >Full Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control bg-light"
                                                    id="fullName"
                                                    value="ahmed"
                                                    readonly
                                                />
                                            </div>
                                        </div>

                                        <hr />
                                        <h5 class="mt-4">Change Password</h5>
                                        <div class="mb-3">
                                            <label
                                                for="currentPassword"
                                                class="form-label"
                                                >Current Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="currentPassword"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="newPassword"
                                                class="form-label"
                                                >New Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="newPassword"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Update Password
                                        </button>
                                    </form>
                                </div>
                                <!-- Settings Tab -->
                                <div
                                    class="tab-pane fade"
                                    id="settings"
                                    role="tabpanel"
                                    aria-labelledby="settings-tab"
                                >
                                    <h3 class="h5 text-hu-primary">
                                        System Configuration
                                    </h3>
                                    <p class="text-muted">
                                        System settings will be configured here.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="col-lg-2 d-none d-lg-block p-0">
                    <div id="sidebarContainer"></div>
                </aside>
            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
